<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simulação de Financiamento</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 id="title">Simulação de Financiamento</h1>
    <div id="container">
        <p class="p">**Para calcular a simulação, aperta o ícone da calculadora.</p>
        <h2 class="subtitle">Informe os valores</h2>
        <div id="sct1">
            <div>
                <label for="id_valor" class="lb">Valor:</label>
                <input type="number" name="valor" id="id_valor" value="Informe o valor" class="ipt">
            </div>
            <div>
                <label for="id_prazo" class="lb">Prazo(anos):</label>
                <input type="number" name="prazo" id="id_prazo" value="Prazo" class="ipt">
            </div>
            <div>
                <label for="id_juros" class="lb">Juros ao ano:</label>
                <input type="number" name="juros" id="id_juros" value="Juros ao ano" class="ipt">
            </div>
            <input type="button" onclick="calc()" name="btn" class="btn" placeholder="Calcular">
        </div>


        <h2 class="subtitle">Resultados</h2>
        <div id="sct2">
            <div>
                <p class="lb">Prazo(meses)</p>
                <p id="id_resultPrazo" class="result_p"></p>
            </div>
            <div>
                <p class="lb">Juros ao mês</p>
                <p id="id_resultJuros" class="result_p"></p>
            </div>
            <div>
                <p class="lb">Juros acumulados</p>
                <p id="id_resultJurosAcumulados" class="result_p"></p>
            </div>
        </div>
        
        
        <div id="sct3">
            <table id="tb">
                <thead>
                    <tr>
                        <th class="th">Prestação</th>
                        <th class="th">Amortização</th>
                        <th class="th" id="tb_Juros">Juros</th>
                        <th class="th">Total</th>
                    </tr>
                </thead>
                <tbody id="tCorpo">

                </tbody>
            </table>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
